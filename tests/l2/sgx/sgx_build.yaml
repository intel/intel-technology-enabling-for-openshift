apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: intel-sgx-workload
  namespace: intel-sgx
spec:
  triggers:
    - type: "ConfigChange"
    - type: "ImageChange"
  runPolicy: "Serial"
  source:
    type: Dockerfile
    dockerfile: |
        ARG BUILDER=registry.access.redhat.com/ubi9:latest 
        ARG BASE=registry.access.redhat.com/ubi9-minimal:latest
        ARG LINUX_SGX_VERSION=2.24
        FROM ${BUILDER} AS builder

        ARG SGX_SDK=sgx_linux_x64_sdk_2.24.100.3.bin
        ARG LINUX_SGX_VERSION

        RUN dnf -y update && \
          dnf -y install \
          wget \
          openssl \
          gcc-c++ \
          make \
          protobuf-c && \
          dnf clean all

        # SGX SDK installed in /opt/intel directory
        WORKDIR /opt/intel
        RUN wget https://download.01.org/intel-sgx/sgx-linux/$LINUX_SGX_VERSION/distro/rhel9.2-server/$SGX_SDK \
            && chmod +x  $SGX_SDK \
            && echo "yes" | ./$SGX_SDK \
            && rm $SGX_SDK

        RUN cd sgxsdk/SampleCode/SampleEnclave \
            && . /opt/intel/sgxsdk/environment \
            && make 
        FROM ${BASE} 
        ARG LINUX_SGX_VERSION
        RUN microdnf -y update && \
            microdnf -y install \
            wget \
            tar \
            gzip && \
            microdnf clean all && rm -rf /var/cache/dnf

        # Download SGX PSW and install SGX runtime components to create SGX enclave
        WORKDIR /opt/intel
        RUN wget https://download.01.org/intel-sgx/sgx-linux/$LINUX_SGX_VERSION/distro/rhel9.2-server/sgx_rpm_local_repo.tgz \
            && sha256sum sgx_rpm_local_repo.tgz \
            && tar xvf sgx_rpm_local_repo.tgz \
            && rm -rf sgx_rpm_local_repo.tgz

        RUN cd sgx_rpm_local_repo && rpm -i \
            libsgx-headers-$LINUX_SGX_VERSION* \
            libsgx-enclave-common-$LINUX_SGX_VERSION* \
            libsgx-urts-$LINUX_SGX_VERSION* && \
            rm -r /opt/intel/sgx_rpm_local_repo

        COPY --from=builder /opt/intel/sgxsdk/SampleCode/SampleEnclave/app app
        COPY --from=builder /opt/intel/sgxsdk/SampleCode/SampleEnclave/enclave.signed.so enclave.signed.so

        ENTRYPOINT /opt/intel/app  
   
  strategy:
    type: Docker
    noCache: true
    dockerStrategy:
      buildArgs:
          - name: "BUILDER"
            value: "registry.access.redhat.com/ubi9:9.2"
          - name: "BASE"
            value: "registry.access.redhat.com/ubi9-minimal:9.2"
          - name: "SGX_SDK"
            value: "sgx_linux_x64_sdk_2.24.100.3.bin"
          - name: "LINUX_SGX_VERSION"
            value: "2.24"
  output:
    to:
      kind: ImageStreamTag
      name: intel-sgx-workload:latest