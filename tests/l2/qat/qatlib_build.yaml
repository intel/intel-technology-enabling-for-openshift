apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: intel-qat-workload
  namespace: intel-qat
spec: {}
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: intel-qat-workload
  namespace: intel-qat
spec:
  triggers:
    - type: "ConfigChange"
    - type: "ImageChange"
  runPolicy: "Serial"
  source:
    type: Dockerfile
    dockerfile: |

        ARG BUILDER=registry.access.redhat.com/ubi9:latest
        FROM ${BUILDER} 
        RUN subscription-manager register  --username=username --password=password && \
          subscription-manager attach --auto && \
          dnf repolist --disablerepo=* && \
          subscription-manager repos --enable codeready-builder-for-rhel-9-x86_64-rpms  && \
          dnf -y update && \
          dnf install -y  qatlib qatlib-tests
       
  strategy:
    type: Docker
    noCache: true
    dockerStrategy:
      buildArgs:
        - name: "BUILDER"
          value: "registry.access.redhat.com/ubi9:latest"

  output:
    to:
      kind: ImageStreamTag
      name: intel-qat-workload:latest